name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches: ["main"]  # This runs the action on every push to the main branch
  workflow_dispatch:  # Allows you to run the workflow manually from the GitHub Actions tab

# Define permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments at once by only allowing one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js for the build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the Node.js version required for your project

      # Step 3: Install dependencies using npm
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Vite app
      - name: Build Vite app
        run: npm run build  # This assumes your build script is `npm run build`

      # Step 5: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 6: Upload the build output to GitHub Pages
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Vite generates the build in the 'dist' directory by default

      # Step 7: Deploy the built app to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    # This environment name and URL output can be used in later steps
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
